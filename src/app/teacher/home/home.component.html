
  <app-teachernav></app-teachernav>
  <div *ngIf="loading; then thenBlock else myelseBlock"></div>
  <ng-template #thenBlock>
    <app-loading></app-loading>
  </ng-template>
  <ng-template #myelseBlock>
    <div class="title">
      <h4>List of all available quizzes</h4>
    </div>
    <div *ngIf="empty; else elseBlock">
      <div style="margin-top: 50px;" class="d-flex justify-content-center">
        <div class="row">
          <div class="col-6">
            <h5 class="text-capitalize m-lg-5">Seems Like Empty Data!!!!</h5>
            <h5 class="text-capitalize m-lg-5">Not found any uploaded Quiz!!</h5>
          </div>
          <div class="col-6">
            <img src="../../../assets/img/empty.svg" alt="" class="img-fluid ">
          </div>
        </div>
      </div>
    </div>
    <ng-template #elseBlock>
      <table class="table" style="text-align: center; vertical-align: middle">
            <thead><tr>
              <th style="width: 4%" scope="col"><p class="main-content__title">id</p></th>
              <th style="width: 20%; text-align: left" scope="col"><p class="main-content__title">Name</p></th>
              <th style="width: 40%; text-align: left" scope="col"><p class="main-content__title">Description</p></th>
              <th style="width: 10%" scope="col"><p class="main-content__title">See Questions</p></th>
              <th style="width: 10%" scope="col"><p class="main-content__title">Add Question</p></th>
              <th style="width: 8%" scope="col"><p class="main-content__title">Deactivate</p></th>
              <th style="width: 8%" scope="col"><p class="main-content__title">Delete</p></th>
            </tr></thead>
            <tbody><tr *ngFor="let q of quiz;index as i">
              <th scope="row">{{i+1}}</th>
              <td style="text-align: left">{{q.quizname}}</td>
              <td style="text-align: left">{{q.quizdescription}}</td>
              <td><button style="scale: 0.85" (click)="viewQuestion(q)" class="btn btn-light">
                <i class="fa fa-eye" style="color: #0a192f;" aria-hidden="true"></i></button></td>
              <td><button style="scale: 0.85" (click)="add(q)" class="btn btn-primary">
                <i class="fa-sharp fa-solid fa-plus" aria-hidden="true"></i></button></td>
              <td><button style="scale: 0.85" (click)="download(q)" class="btn btn-warning">
                <i class="fa-sharp fa-solid fa-arrow-down-to-bracket" aria-hidden="true"></i></button></td>
              <td><button style="scale: 0.85" (click)="delete(q)" class="btn btn-danger">
                <i class="fa fa-ban" aria-hidden="true"></i></button></td>
            </tr></tbody>
          </table>
    </ng-template>
  </ng-template>
