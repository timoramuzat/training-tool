
  <app-teachernav></app-teachernav>
  <div *ngIf="loading; then thenBlock else myelseBlock"></div>
  <ng-template #thenBlock>
    <app-loading></app-loading>
  </ng-template>
  <ng-template #myelseBlock>
    <div class="title">
      <h4>List of all quizzes ready for upload</h4>
    </div>
    <div *ngIf="empty; else elseBlock">
      <div>
        <div class="row">
          <div class="col-6">
            <h5 class="text-capitalize m-lg-5">Empty data!</h5>
            <h5 class="text-capitalize m-lg-5">No quiz found.</h5>
          </div>

        </div>


      </div>
    </div>
    <ng-template #elseBlock>
      <p style="color: red;font-weight: bold;font-size: 20px;text-align: center;margin-top: 50px;" *ngIf="avail">{{msg}}</p>
      <table class="table" style="text-align: center; vertical-align: middle">
        <thead><tr>
          <th style="width: 4%" scope="col">#</th>
          <th style="width: 20%; text-align: left" scope="col">Quiz Name</th>
          <th style="width: 40%; text-align: left" scope="col">Description</th>
          <th style="width: 10%" scope="col">See Questions</th>
          <th style="width: 10%" scope="col">Add Question</th>
          <th style="width: 8%" scope="col">Activate</th>
          <th style="width: 8%" scope="col">Delete</th>
        </tr></thead>
        <tbody><tr *ngFor="let q of quiz;index as i">
          <th scope="row">{{i+1}}</th>
          <td style="text-align: left">{{q.quizname}}</td>
          <td style="text-align: left">{{q.quizdescription}}</td>
          <td><button style="scale: 0.85" (click)="viewQuestion(q)" class="btn btn-light"><i class="fa fa-eye" (click)="viewQuestion(q)" style="color: #0a192f;" aria-hidden="true"></i></button></td>
          <td><button style="scale: 0.85" class="btn btn-primary" (click)="add(q)"><i class="fa-sharp fa-solid fa-plus" aria-hidden="true"></i></button></td>
          <td><button style="scale: 0.85" class="btn btn-succes" (click)="upload(q)"><i class="fa-sharp fa-solid fa-arrow-up-from-bracket" aria-hidden="true"></i></button></td>
          <td><button style="scale: 0.85" class="btn btn-danger" (click)="delete(q)"><i class="fa fa-ban" aria-hidden="true"></i></button></td>
        </tr></tbody>
      </table>
    </ng-template>
  </ng-template>
