<app-studentmenu></app-studentmenu>
<div *ngIf="loading; then thenBlock else myelseBlock"></div>
<ng-template #thenBlock>
  <app-loading></app-loading>
</ng-template>
<ng-template #myelseBlock>
  <div class="title">
    <h4>List of all available quizzes</h4>
  </div>
  <div *ngIf="empty; else elseBlock">
    <div class="container-fluid">
    <div style="margin-top: 50px;" class="d-flex justify-content-center">
      <div class="row">
        <div class="">
          <h5 style="color: 'red'" class="text-capitalize m-lg-5">No trainings available.</h5>
        </div>
        <div class="col-6">
        </div>
      </div>
</div>

    </div>
  </div>

  <ng-template #elseBlock>
    <div class="container-fluid">
        <div class="d-flex flex-row justify-content-between align-items-center mcq">

          <table class="table" style="vertical-align: middle; text-align: center">
            <thead>
              <tr>
                <th style="width: 4%" scope="col">id</th>
                <th style="width: 20%; text-align: left" scope="col">Name</th>
                <th style="width: 53%; text-align: left" scope="col">Description</th>
                <th style="width: 15%"scope="col">Creator</th>
                <th style="width: 8%"scope="col">Play</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of allquiz;index as i">
                <th scope="row">{{i+1}}</th>
                <td style="text-align: left">{{item.quizname}}</td>
                <td style="text-align: left">{{item.quizdescription}}</td>
                <td>{{item.owneremail}}</td>
                <td>
                  <button style="scale: 0.75" (click)="playquiz(item)" class="btn btn-primary"><i class="fa-sharp fa-solid fa-play"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          </div>
    </div>
  </ng-template>
</ng-template>
