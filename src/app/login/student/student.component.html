<app-indexnav></app-indexnav>
<div class="containerr">
  <div class="forms-container">
    <div class="signin-signup">
      <form #a="ngForm" (ngSubmit)="onSubmitLogin(a)" class="sign-in-form">
        <h2 class="title">Login</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Username" autocomplete="off" spellcheck="false" ngModel required #username="ngModel" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="p1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                 autocomplete="off" spellcheck="false" ngModel required #p1="ngModel" />
        </div>
        <input type="submit" [disabled]="a.invalid" value="Login" class="btn btn-success" />
        <p class="social-text" style="color: red;font-weight: bold;font-size: 20px;" *ngIf="avail">{{msg}}</p>

      </form>

      <form #f="ngForm" (ngSubmit)="onSubmitRegister(f)" class="sign-up-form">
        <h2 class="title">Register</h2>

        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Username" autocomplete="off" spellcheck="false" ngModel required username
                 #username="ngModel" />

        </div>

        <div class="input-field">
          <i class="fas fa-birthday-cake"></i>
          <input type="date" name="age" autocomplete="off" ngModel required age
                 #age="ngModel" />

        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="p1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                 autocomplete="off" spellcheck="false" ngModel required #p1="ngModel" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Enter password again" name="p2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                 autocomplete="off" spellcheck="false" ngModel required #p2="ngModel" />
        </div>

        <input type="submit" [disabled]="f.invalid" class="btn btn-success" value="Register" />

        <p class="social-text" style="color: red;font-weight: bold;font-size: 20px;" *ngIf="avail">{{msg}}</p>
      </form>
    </div>
  </div>

  <div class="panels-container">

    <div class="panel left-panel">
      <div class="content">
        <h3>Don't have an account yet?</h3>
        <p>
           Make an account to experience our gamified training tool<br>and explore the cybersecurity topic of steganography.
        </p>
        <button class="btn transparent" id="sign-in-btn" (click)="signinup()">
          Register
        </button>
      </div>
      <img src="./assets/img/stegaware_logo.png" class="image" alt="" />
    </div>

    <div class="panel right-panel">
      <div class="content">
        <h3>Already have an account?</h3>
        <p>
          If you already have an account please click<br>the button down below to login.
        </p>
        <button class="btn transparent" id="sign-up-btn" (click)="signinup()">
          Login
        </button>
      </div>
      <img src="./assets/img/stegaware_logo.png" class="image" alt="" />

    </div>
  </div>
</div>
